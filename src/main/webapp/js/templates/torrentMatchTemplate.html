<div>
	<div dojoAttachPoint="torrentGridDiv" id="torrentGridDiv"
		style="width: 900px; height: 400px;"></div>
	<div dojoAttachPoint="buttonDiv"></div>
	<div dojoType="dijit.Menu" dojoAttachPoint="grid1_rowMenu"
		jsId="grid1_rowMenu" style="display: none;">
		<div dojoType="dijit.MenuItem" onClick="onPlayFileClick">Play
			File</div>
		<div dojoType="dijit.MenuItem" onClick="onRemoveClick">Remove</div>
		<div dojoType="dijit.MenuItem" onClick="onIgnoreClick">Ignore</div>
		<div dojoType="dijit.MenuItem" dojoAttachPoint="detailsButton">Details</div>
	</div>
	<div id="detailsDialog" data-dojo-type="dijit.Dialog"
		dojoAttachPoint="detailDialog" title="File Detail">
		<table>
			<tr>
				<td><b>File Name:</b></td>
				<td id="fileNameEntry"></td>
			</tr>
			<tr>
				<td><b>Extension:</b></td>
				<td id="extNameEntry"></td>
			</tr>
			<tr>
				<td><b>Permissions:</b></td>
				<td id="permissionsNameEntry"></td>
			</tr>
			<tr>
				<td><b>Size:</b></td>
				<td id="sizeNameEntry"></td>
			</tr>
			<tr>
				<td><b>Checksum:</b></td>
				<td id="checksumNameEntry"></td>
			</tr>
			<tr>
				<td><b>Runtime:</b></td>
				<td id="runtimeNameEntry"></td>
			</tr>
		</table>
	</div>
	<div id="movedDialog" data-dojo-type="dijit.Dialog"
		dojoAttachPoint="moveDialog" title="Moved Files"
		style="width: 1100px; height: 400px;">
		<table id="movedFilesTable" style="width: 100%; height: 100%;">
		</table>
	</div>
</div>
