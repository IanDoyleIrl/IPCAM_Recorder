<body class="claro" _dijitmenusubmenu1="1" style="font-family: 'times'; font-size: 90%">
<div id="main" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="liveSplitters:false, design:'sidebar'" class="dijitBorderContainer dijitContainer dijitLayoutContainer" widgetid="main" style="width: 100%; height: 100%; padding: 5px;">

   <div>
