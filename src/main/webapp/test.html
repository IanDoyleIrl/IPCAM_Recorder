<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html dir="ltr">

<head>
    <script src="/js/dojo_static/dojo/dojo.js"
            djConfig="parseOnLoad: true">
    </script>
    <script type="text/javascript">
        dojo.registerModulePath("core", "/js");
        dojo.require("dijit.dijit");
        dojo.require("dojox.widget.Portlet");
        dojo.require("dojox.widget.FeedPortlet");
        dojo.require("dojox.layout.GridContainer");
        dojo.require("dojox.widget.Calendar");
        dojo.require("dijit.layout.ContentPane");
        dojo.require("dijit.layout.BorderContainer");
        dojo.require("dijit.layout.TabContainer");
        dojo.require("dojox.widget.Portlet");
        dojo.require("dojox.widget.Calendar");
        dojo.require("dijit.layout.AccordionContainer");
        dojo.require("core.streamingWidget");
        dojo.require("core.eventWidget");
        //alert ("here");
    </script>
    <link rel="stylesheet" type="text/css"
          href="/js/dojo_static/dijit/themes/claro/claro.css" />
</head>

<body class="claro ">
<div dojoType="dijit.layout.ContentPane" id="sideLeft">
    <div dojoType="core.eventWidget"></div>
</div>
<div dojoType="dijit.layout.ContentPane" id="container">
    <div dojoType="core.streamingWidget"></div>
</div>

</body>

</html>
