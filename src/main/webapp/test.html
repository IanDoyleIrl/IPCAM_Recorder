<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html >
<head>

    <link rel="stylesheet" href="/js/dojo_static/dijit/themes/claro/claro.css">
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            padding: 0;
            border: 0;
        }
    </style>

    <script>dojoConfig = {parseOnLoad: true}</script><script src='/js/dojo_static/dojo/dojo.js'></script>
    <script type="text/javascript">
        dojo.registerModulePath("core", "/js");
        dojo.require("dijit.dijit");
        dojo.require("dojox.widget.Portlet");
        dojo.require("dojox.widget.FeedPortlet");
        dojo.require("dojox.layout.GridContainer");
        dojo.require("dojox.widget.Calendar");
        dojo.require("dijit.layout.ContentPane");
        dojo.require("dijit.layout.BorderContainer");
        dojo.require("dijit.layout.TabContainer");
        dojo.require("dojox.widget.Portlet");
        dojo.require("dojox.widget.Calendar");
        dojo.require("dijit.layout.AccordionContainer");
        dojo.require("dojox.widget.Roller");
        dojo.require("core.streamingWidget");
        dojo.require("core.eventWidget");
        dojo.require("core.cameraWidget");
        dojo.require("core.recordingWidget");
        dojo.require("core.settingsWidget");
        dojo.require("core.notificationWidget");
        dojo.require("dojox.socket");
    </script>

</head>
<body class="claro" _dijitmenusubmenu1="1" style="font-family: 'times'; font-size: 90%" onload="initalizePage()">
<div id="main" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="liveSplitters:false, design:'sidebar'" class="dijitBorderContainer dijitContainer dijitLayoutContainer" widgetid="main" style="width: 100%; height: 100%; padding: 5px;">
    <div data-dojo-type="dijit.layout.AccordionContainer" data-dojo-props="region:'leading', splitter:true, minSize:20"
            style="width: 300px; overflow: hidden; left: 5px; top: 5px; position: absolute; height: 418px;" id="leftAccordion"
            class="dijitAccordionContainer dijitContainer dijitLayoutContainer dijitBorderContainer-child dijitBorderContainer-dijitAccordionContainer dijitBorderContainerPane dijitAlignLeft"
            role="tablist" widgetid="leftAccordion">
        <div data-dojo-type="dijit/layout/AccordionPane" title="Events">
            <div dojoType="core.eventWidget"></div>
        </div>
        <div data-dojo-type="dijit/layout/AccordionPane" title="Recording">
            <div dojoType="core.recordingWidget"></div>
        </div>
        <div data-dojo-type="dijit/layout/AccordionPane" title="Cameras">
            <div dojoType="core.cameraWidget"></div>
        </div>
        <div data-dojo-type="dijit/layout/AccordionPane" title="Settings">
            <div dojoType="core.settingsWidget"></div>
        </div>
    </div>
   <div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'top'">
            <div dojoType="core.notificationWidget"></div>
        </div>
        <div data-dojo-type="dijit/layout/TabContainer" data-dojo-props="region:'center'" style="width: 60">
            <div data-dojo-type="dijit/layout/ContentPane" title="Camera 1 - Sitting Room">
                <div dojoType="core.streamingWidget"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
